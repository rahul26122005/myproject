{% extends 'base_generic.html'%}
{% load static %}
{% block title %}
    select class 
    
{% endblock  %}

{% block content %}
    <div class="container">
        <h1>Select Class for Attendance</h1>
        <ul>
            {% for class in classes %}
            <li><a href="{% url 'take_attendance' class.id %}">{{ class.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock %}
