<!-- attendance/templates/attendance/student_list.html -->

{% extends 'base_generic.html'%}
{% load static %}
{% block title %}
    student list
    
{% endblock  %}

{% block content %}
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Student List</h1>
        <table class="min-w-full bg-white mt-4">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Roll Number</th>
                    <th class="py-2 px-4 border-b">Department</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ student.name }}</td>
                    <td class="py-2 px-4 border-b">{{ student.roll_number }}</td>
                    <td class="py-2 px-4 border-b">{{ student.department }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
